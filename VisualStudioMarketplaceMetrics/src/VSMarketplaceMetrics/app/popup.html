<!doctype html>
<html>
<head>
    <title>Visual Studio Marketplace Metrics</title>
    <link href="styles/my.css" rel="stylesheet" />
    <link rel="stylesheet" href="scripts/tablesorter/themes/blue/style.css" />
    <script type="text/javascript" src="scripts/jquery-1.10.2.js"></script><!--gregt cdn this, with a fallback-->
    <script type="text/javascript" src="scripts/tablesorter/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
</head>
<body>
    <h2>
        Total installs&nbsp;<span id="TotalInstallCount"></span>
        <br />
        Total reviews&nbsp;<span id="TotalReviewCount"></span>
        <br />
        Total reviews as % of total installs&nbsp;<span id="TotalReviewsAsPercentageOfTotalInstalls"></span>
        <br />
        Overall average review&nbsp;<span id="OverallAverageReview"></span>
    </h2>
    <table id="DetailGridTable" class="tablesorter">
        <thead>
            <tr>
                <th>Installs</th>
                <th>Title</th>
                <th>Reviews</th>
                <th>Reviews as % of Installs</th>
                <th>Publisher</th>
                <th>Price</th>
                <th>Average Review</th>
            </tr>
        </thead>
        <tbody id="DetailGridTableBody"></tbody>
        <tfoot>
            <tr>
                <td class="numeric" id="GridTotalInstallCount"></td>
                <td></td>
                <td class="numeric" id="GridTotalReviewCount"></td>
                <td class="numeric" id="ReviewsAsPercentageOfInstalls"></td>
                <td></td>
                <td></td>
                <td class="numeric" id="AverageReview"></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
